      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>代码是参考<a target="_blank" rel="noopener" href="http://www.ruanyifeng.com/blog/2019/09/getting-started-with-github-actions.html">阮一峰</a>老师写的教程改的。</p>
<span id="more"></span>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"># This is a basic workflow to help you get started with Actions</span><br><span class="line"></span><br><span class="line">name: CI</span><br><span class="line"></span><br><span class="line"># Controls when the action will run. Triggers the workflow on push or pull request</span><br><span class="line"># events but only for the main branch</span><br><span class="line">on:</span><br><span class="line">  push:</span><br><span class="line">    branches: [ main ]</span><br><span class="line"></span><br><span class="line"># A workflow run is made up of one or more jobs that can run sequentially or in parallel</span><br><span class="line">jobs:</span><br><span class="line">  # This workflow contains a single job called &quot;build&quot;</span><br><span class="line">  build:</span><br><span class="line">    # The type of runner that the job will run on</span><br><span class="line">    runs-on: ubuntu-latest</span><br><span class="line"></span><br><span class="line">    # Steps represent a sequence of tasks that will be executed as part of the job</span><br><span class="line">    steps:</span><br><span class="line">      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it</span><br><span class="line">      - uses: actions&#x2F;checkout@v2</span><br><span class="line"></span><br><span class="line">      -</span><br><span class="line">        name: environment create</span><br><span class="line">        run: |</span><br><span class="line">          mkdir public</span><br><span class="line">          cd public</span><br><span class="line">          npm install hexo</span><br><span class="line">          npm install</span><br><span class="line">          npx hexo g</span><br><span class="line">      -</span><br><span class="line">        name: Deploy to GitHub Pages</span><br><span class="line">        if: success()</span><br><span class="line">        uses: crazy-max&#x2F;ghaction-github-pages@v2</span><br><span class="line">        with:</span><br><span class="line">          target_branch: gh-pages</span><br><span class="line">          build_dir: public</span><br><span class="line"></span><br><span class="line">        env:</span><br><span class="line">          GITHUB_TOKEN: $&#123;&#123; secrets.SECRET_TOKEN &#125;&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
